<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antimicrobial Resistance International Data</title>

    <!-- Load D3.js and TopoJSON -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        svg {
            width: 100%;
            height: auto;
        }

        .country {
            fill: #ccc;
            stroke: #fff;
        }

        .country:hover {
            fill: steelblue;
            cursor: pointer;
        }

        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid #aaa;
            padding: 5px;
            pointer-events: none;
            font-size: 14px;
        }

        #infoPanel {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Antimicrobial Resistance International Data</h1>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="methods.html">Charts</a>
        <a href="misson.html">Interactive Map</a>
        <a href="about.html">About</a>
    </div>

    <h2>CRE: Percentage of Cultures with AMR and Relative Changes</h2>
    <div id="map"></div>
    <div id="tooltip" class="tooltip" style="display: none;"></div>
    <div id="infoPanel"></div>

    <script>
        const width = 1160;
        const height = 700;

        const svg = d3.select("#map")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const projection = d3.geoNaturalEarth1()
            .scale(160)
            .translate([width / 2, height / 2]);

        const path = d3.geoPath().projection(projection);
        const tooltip = d3.select("#tooltip");

        Promise.all([
            d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json"),
            d3.csv("CRE_data.csv")
        ]).then(([worldData, csvData]) => {
            const countries = topojson.feature(worldData, worldData.objects.countries).features;

            // Convert CSV data to a map keyed by country name
            const dataMap = {};
            csvData.forEach(d => {
                dataMap[d["Region/Country"]] = d;
            });

            svg.selectAll("path")
                .data(countries)
                .enter().append("path")
                .attr("class", "country")
                .attr("d", path)
                .on("mouseover", (event, d) => {
                    const name = d.properties.name;
                    const data = dataMap[name];
                    if (data) {
                        tooltip
                            .style("display", "block")
                            .style("left", event.pageX + 10 + "px")
                            .style("top", event.pageY + 10 + "px")
                            .html(`<strong>${name}</strong><br>
                                AMR 2020: ${data["Percentage of cultures with AMR 2020"]}%<br>
                                AMR 2021: ${data["Percentage of cultures with AMR 2021"]}%<br>
                                AMR 2022: ${data["Percentage of cultures with AMR 2022"]}%<br>
                                Change 2020-21: ${data["Relative percent change 2020-2021"]}%<br>
                                Change 2021-22: ${data["Relative percent change 2021-2022"]}%`);
                    }
                })
                .on("mouseout", () => {
                    tooltip.style("display", "none");
                });
        });
    </script>
</body>
</html>
