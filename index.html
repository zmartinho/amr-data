<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Antimicrobial Resistance Map</title>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    svg {
      width: 100%;
      height: auto;
    }

    .country {
      fill: #ccc;
      stroke: #fff;
    }

    .country:hover {
      fill: steelblue;
      cursor: pointer;
    }

    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid #aaa;
      padding: 10px;
      font-size: 14px;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Antimicrobial Resistance World Map</h1>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="chart.html">Charts</a>
    <a href="map.html">Interactive Map</a>
    <a href="about.html">About</a>
  </div>

  <div id="map"></div>
  <div id="tooltip" class="tooltip"></div>

  <script>
    const width = 1160;
    const height = 700;

    const svg = d3.select("#map")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    const projection = d3.geoNaturalEarth1()
      .scale(160)
      .translate([width / 2, height / 2]);

    const path = d3.geoPath().projection(projection);

    const tooltip = d3.select("#tooltip");
    const dataMap = {};

    let countries;

    d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json").then(worldData => {
      countries = topojson.feature(worldData, worldData.objects.countries).features;

      svg.selectAll("path")
        .data(countries)
        .enter()
        .append("path")
        .attr("class", "country")
        .attr("d", path)
        .on("mouseover", function (event, d) {
          const iso = d.id;
          const currentData = dataMap[iso];
          if (currentData) {
            tooltip.style("left", (event.pageX + 10) + "px")
              .style("top", (event.pageY + 10) + "px")
              .style("display", "block")
              .html(`
                <strong>${currentData.Country}</strong><br>
                2020: ${currentData.Percent_2020 || "N/A"}%<br>
                2021: ${currentData.Percent_2021 || "N/A"}%<br>
                2022: ${currentData.Percent_2022 || "N/A"}%<br>
                Change '20–'21: ${currentData.Change_20_21 || "N/A"}%<br>
                Change '21–'22: ${currentData.Change_21_22 || "N/A"}%
              `);
          }
        })
        .on("mouseout", () => {
          tooltip.style("display", "none");
        });

      loadCSV();
    });

    function loadCSV() {
        d3.csv("cre_cleaned.csv").then(csv => {
            console.log("Loaded CSV rows:", csv.length); // Debug
            csv.forEach(row => {
            dataMap[String(row.id)] = row;  // Force key to string
            });
        });
        }
  </script>
</body>
</html>
