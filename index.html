    <h2>Interactive World Map</h2>
    <div id="map"></div>
    <div id="tooltip" class="tooltip" style="display: none;"></div>

    
    <!-- D3.js World Map Script -->
    <script>
        const width = 1160;
        const height = 700;

        const svg = d3.select("#map")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

        const projection = d3.geoNaturalEarth1()
        .scale(160)
        .translate([width / 2, height / 2]);

        const path = d3.geoPath().projection(projection);

        const tooltip = d3.select("#tooltip");

        Promise.all([
        d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json"),
        d3.csv("data.csv")
        ]).then(([worldData, csvData]) => {
        const countries = topojson.feature(worldData, worldData.objects.countries).features;

        // Convert CSV data to a map keyed by country ID
        const dataMap = {};
        csvData.forEach(d => {
            dataMap[d.id] = d;
        });

        svg.selectAll("path")
            .data(countries)
            .enter().append("path")
            .attr("class", "country")
            .attr("d", path)
            .on("mouseover", (event, d) => {
            const countryData = dataMap[d.id];
            if (countryData) {
                tooltip.style("display", "block")
                .style("left", event.pageX + 10 + "px")
                .style("top", event.pageY - 20 + "px")
                .html(`<strong>${countryData.name}</strong><br/>Value: ${countryData.value}`);
            }
            })
            .on("mouseout", () => {
            tooltip.style("display", "none");
            });
        });
    </script>
