<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Antimicrobial Resistance Map</title>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    svg {
      width: 100%;
      height: auto;
    }

    .country {
      fill: #ccc;
      stroke: #fff;
    }

    .country:hover {
      fill: steelblue;
      cursor: pointer;
    }

    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid #aaa;
      padding: 10px;
      font-size: 14px;
      pointer-events: none;
      display: none;
    }

    #sliderContainer {
      margin-top: 20px;
    }

    #dataSlider {
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Antimicrobial Resistance World Map</h1>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="chart.html">Charts</a>
    <a href="map.html">Interactive Map</a>
    <a href="about.html">About</a>
  </div>

  <div id="sliderContainer">
    <label for="dataSlider"><strong>Select Infection/Antibiotic:</strong></label>
    <input type="range" id="dataSlider" min="0" max="3" step="1" value="0">
    <div id="sliderLabel">Carbapenem Resistant Enterobacterales (CRE)</div>
  </div>

  <div id="map"></div>
  <div id="tooltip" class="tooltip"></div>

  <script>
    const width = 1160;
    const height = 700;

    const svg = d3.select("#map")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    const projection = d3.geoNaturalEarth1()
      .scale(160)
      .translate([width / 2, height / 2]);

    const path = d3.geoPath().projection(projection);
    const tooltip = d3.select("#tooltip");
    const dataMap = {};

    const dataFiles = [
      { label: "Carbapenem Resistant Enterobacterales (CRE)", file: "data/cre_cleaned.csv" },
      { label: "Extended-Spectrum Beta-Lactamase (ESBL)", file: "data/esbl_cleaned.csv" },
      { label: "Methicillin-resistant Staphylococcus aureus (MRSA)", file: "data/mrsa_cleaned.csv" },
      { label: "Carbapenem-resistant Acinetobacter (CRA)", file: "data/cra_cleaned.csv" }
    ];

    let countries;

    d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json").then(worldData => {
      const countryNames = new Map();
      countries = topojson.feature(worldData, worldData.objects.countries).features;

      countries.forEach(c => {
        countryNames.set(String(c.id).padStart(3, '0'), c.properties.name);
      });

      svg.selectAll("path")
        .data(countries)
        .enter()
        .append("path")
        .attr("class", "country")
        .attr("d", path)
        .on("mouseover", function (event, d) {
          const iso = String(d.id).padStart(3, '0');
          const currentData = dataMap[iso];

          tooltip.style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY + 10) + "px")
            .style("display", "block");

          const isValid = val => val && val !== "NaN" && val !== "null" && val !== "";
          const countryName = currentData?.Country || countryNames.get(iso) || `Country ID: ${iso}`;

          if (currentData) {
            const lines = [`<strong>${countryName}</strong>`];

            if (isValid(currentData.Percent_2019)) lines.push(`2019: ${currentData.Percent_2019}%`);
            if (isValid(currentData.Percent_2020)) lines.push(`2020: ${currentData.Percent_2020}%`);
            if (isValid(currentData.Percent_2021)) lines.push(`2021: ${currentData.Percent_2021}%`);
            if (isValid(currentData.Percent_2022)) lines.push(`2022: ${currentData.Percent_2022}%`);

            if (isValid(currentData.Change_19_20)) lines.push(`Change '19–'20: ${currentData.Change_19_20}%`);
            if (isValid(currentData.Change_20_21)) lines.push(`Change '20–'21: ${currentData.Change_20_21}%`);
            if (isValid(currentData.Change_21_22)) lines.push(`Change '21–'22: ${currentData.Change_21_22}%`);

            if (lines.length > 1) {
              tooltip.html(lines.join("<br>"));
            } else {
              tooltip.html(`<strong>${countryName}</strong><br>Data unavailable`);
            }
          } else {
            tooltip.html(`<strong>${countryName}</strong><br>Data unavailable`);
          }
        })
        .on("mouseout", () => {
          tooltip.style("display", "none");
        });

      loadCSV(0);
    });

    function loadCSV(index) {
      d3.csv(dataFiles[index].file).then(csv => {
        document.getElementById("sliderLabel").textContent = dataFiles[index].label;
        Object.keys(dataMap).forEach(k => delete dataMap[k]);
        csv.forEach(row => {
          dataMap[String(row.id).padStart(3, '0')] = row;
        });
      });
    }

    d3.select("#dataSlider").on("input", function () {
      const selectedIndex = +this.value;
      loadCSV(selectedIndex);
    });
  </script>
</body>
</html>
