<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Global AMR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: left;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    form button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="mission.html">Mission</a>
    <a href="methods.html">Methods</a>
    <a href="about.html">About</a>
    <a href="download.html">Download Data</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="form-container">
    <form id="contactForm" action="https://formspree.io/f/xeogeego" method="POST">
  
        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
      
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" required><br><br>
      
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>
      
        <button type="submit">Send Message</button>
      </form>
      
      <script>
      document.getElementById('contactForm').addEventListener('submit', async function(e) {
        e.preventDefault(); // stop normal form submit
        const form = e.target;
        const data = new FormData(form);
      
        try {
          const response = await fetch(form.action, {
            method: form.method,
            body: data,
            headers: {
              'Accept': 'application/json'
            }
          });
      
          if (response.ok) {
            window.location.href = 'https://globalamr.org/thankyou.html'; // ðŸ‘ˆ manual redirect
          } else {
            alert('There was a problem sending your message. Please try again.');
          }
        } catch (error) {
          alert('There was a network error. Please try again later.');
        }
      });
      </script>
  </div>

</body>
</html>
